<!DOCTYPE html>
<html>
<body>

<h1>Ben's First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
    var myEclipse = new google.maps.LatLng(44.7717407,-117.8508098);
    var mapProp= {
    center:new google.maps.LatLng(44.5665816,-119.1029021),
    zoom:5,
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var marker = new google.maps.Marker({position:myEclipse});
    marker.setMap(map);
    var circleCent = new google.maps.LatLng(44.771,-117.851);
    var myCity = new google.maps.Circle({
        center: circleCent,
        radius: 3000,
		strokeColor: "#FF00FF",
		strokeOpacity: 0.5,
		strokeWeight: 2,
		fillColor: "#00FFFF",
		fillOpacity: 0.3
    });
  myCity.setMap(map);    
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBntICvFHgMS3GMt_NFbRj4-uhutdsFeYw&callback=myMap"></script>
