<!DOCTYPE html>
<html>
<body>

<h1>Ben's First Google Map</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function myMap() {
    var myEclipse = new google.maps.LatLng(44.7717407,-117.8508098);
    var mapProp= {
    center:new google.maps.LatLng(44.5665816,-119.1029021),
    zoom:5,
    };
    var myView = new google.maps.Circle({
        center: myEclipse,
        radius: 50000,
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#0000FF",
        fillOpacity: 0.4
    });
    myView.setMap(googleMap)  <!-- draw a circle around my eclipse spot -->    
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    var marker = new google.maps.Marker({position:myEclipse});
    marker.setMap(googleMap);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBntICvFHgMS3GMt_NFbRj4-uhutdsFeYw&callback=myMap"></script>
